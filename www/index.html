<!DOCTYPE html>
  <html>
  <head>
    <title>Mini Mélo</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    
  </head>
  <body>

    <div class="app">
      <div class="row">
        <div class="col-xs-1 buttons_left" id="buttons-songs">
        </div>
        
        <div class="col-xs-11">
          <h1 id="application-name" >Mini Mélo</h1>
              <div id="timeline">
                <div id="piste-1" class="piste">
                
                </div>
                <div id="piste-2" class="piste">
                
                </div>
                <div id="piste-3" class="piste">
                
                </div>
                <div id="piste-4" class="piste">
                
                </div>
                <div id="line">
                  
                </div>
              </div>
        

            <div id="deck-buttons" class="row">
              <div class="col-xs-3">
                  <div class="round_btn plus_btn button" data-toggle="modal" data-target="#myModal"></div>
                  <div class="clear round_btn trash_btn"></div>
              </div>

              <div class="col-xs-6">

                <div class="round_btn begin_btn" id="begin"></div>
                <div class="round_btn play_btn" id="play_stop"></div>
                <div class="round_btn pause_btn" id="pause"></div>
                <div class="round_btn end_btn" id="end"></div>

              </div>

              <div class="col-xs-3">
                <img id='zoom' src="img/btn_zoom.png"/>
                <img id='unzoom' src="img/btn_unzoom.png"/>
              </div>

            </div>

        </div>

          

<!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="row">
                  <div class="col-xs-2 buttons_left" id="buttons-songs-modal">
                  </div>
                  <div class="col-xs-9" id="choose-song">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <div class="round_btn validate_btn button" data-dismiss="modal"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>  
      </div>

    </div>
    </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/lib/requirejs.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>  
  </body>
</html>
