<!DOCTYPE html>
  <html>
  <head>
    <title>Mini Mélo</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    
  </head>
  <body>

     <div class="loader">
      <div class="row">
        <div class="col-xs-12">
          <h2>Mini mélo</h2>
        </div>
      </div>

      <div class="row load-line">
        <div class="col-xs-12 text-center">
          <div class="button instrument" type="type-1"></div>
          <div class="button instrument" type="type-2"></div>
          <div class="button instrument" type="type-3"></div>
          <div class="button instrument" type="type-4"></div>
          <div class="button instrument" type="type-5"></div>
          <div class="button instrument" type="type-6"></div>
          <div class="button instrument" type="type-7"></div>
          <div class="button instrument" type="type-8"></div>
        </div>
      </div>
    </div>

    <div class="app">

      <div class="row panel active" id="panel-compose">
        <div class="col-xs-1 buttons_left" id="buttons-songs">
        </div>
        
        <div class="col-xs-11">
          <h1 id="application-name" >Mini Mélo</h1>
              <div id="timeline">
                <div id="line"></div>
                <div id="piste-1" class="piste"></div>
                <div id="piste-2" class="piste"></div>
                <div id="piste-3" class="piste"></div>
                <div id="piste-4" class="piste"></div>
              </div>
        

            <div id="deck-buttons" class="row">
              <div class="col-xs-3">
                  <div class="round_btn plus_btn button" data-toggle="modal" data-target="#myModal"></div>
                  <div id="trash" class="clear round_btn trash_btn"></div>
              </div>

              <div class="col-xs-6">
                <div class="round_btn begin_btn" id="begin"></div>
                <div class="round_btn play_btn" id="play_stop"></div>
                <div class="round_btn end_btn" id="end"></div>
              </div>

              <div class="col-xs-3">
                <div id="unzoom" class="round_btn unzoom_btn "></div>
                <div id="zoom" class="round_btn zoom_btn "></div>
              </div>

            </div>

        </div>

      </div>

      <div id="panel-record" class="panel">
        <div id="recordScreen">
          <div id='selector'></div>
          <div id="lineRecord"></div>
          <canvas id="canvasRecord"></canvas>
        </div>
        <div id="controls-record">
          <div class="round_btn" id="recordButton" action="record"></div>
          <div class="round_btn play_btn" id="playRecord"></div>
          <div class="round_btn scissors_btn" id="cutRecord"></div>
          <div class="round_btn validate_btn button" data-dismiss="modal"></div>
          <div class="round_btn validate_btn button" id="saveRecord"></div>
        </div>

      </div>

    </div>

     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <div id="choose-song"></div>
                  <div>
                    <div class="round_btn validate_btn button" data-dismiss="modal"></div>
                  </div>
                </div>
            </div>
          </div>
        </div> 

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/lib/requirejs.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>  
  </body>
</html>
