<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    
    <title>Mini Mélo</title>
  </head>
  <body>

    <div class="app">
      <div class="row">
        <div class="overlay"></div>
        <div class="col-xs-1 buttons_left" id="files-list">
         <!--  <div class="chant button"></div>
          <div class="harpe button"></div>
          <div class="maracas button"></div>
          <div class="piano button"></div>
          <div class="symbale button"></div>
          <div class="tambour button"></div>
          <div class="guitare button"></div>
          <div class="trompette button"></div> -->
        </div>
        
        <div class="col-xs-11">
          <div class="container-fluid">
            <div class="row">
              <header class="col-xs-12">
                <div class="col-xs-4">
                  <img src="img/bg_instrumentleft.png">
                </div>
                <div class="col-xs-4">
                  <h1>Mini Mélo</h1>
                </div>
                <div class="col-xs-4">
                 <img src="img/bg_instrumentright.png">
               </div>
             </header>
           </div>

           <div class="row">
            <div class="col-xs-12">
              <div id="timeline">
                <div id="piste-1" class="piste">
                </div>
                <div id="piste-2" class="piste"></div>
                <div id="piste-3" class="piste"></div>
                <div id="piste-4" class="piste"></div>
              </div>

            </div>
          </div>

          <div class="row">
            <footer class="col-xs-12">
              <div class="time col-xs-4">
                  <div class="plus_instru button"></div>
              </div>

              <div class="col-xs-4">

                <img id="begin" src="img/btn_start.png"/>
                <img id="play" src="img/btn_play.png"/>
                <img id="stop" src="img/btn_stop.png"/>
                <img id="end" src="img/btn_end.png"/>

              </div>

              <div class="col-xs-4">
                <img src="img/btn_zoom.png"/>
                <img src="img/btn_unzoom.png"/>
              </div>

            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="played">Play</button>

  <script type="text/lib/javascript" src="cordova.js"></script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/requirejs.js"></script>

  <script type="text/javascript" src="js/app.js"></script>  
  </body>
</html>
